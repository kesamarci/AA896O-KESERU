<div class="container my-5">
  <div class="card shadow">
    <div class="card-header bg-success text-white">
      <h4 class="mb-0">Pálya Lista</h4>
    </div>
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-striped table-hover mb-0">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Név</th>
              <th>Hossz</th>
              <th>Átlag értékelés</th>
              <th>Műveletek</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let track of tracks">
              <td>{{ track.id }}</td>
              <td>{{ track.name }}</td>
              <td>{{ track.length }}</td>
              <td>{{ track.avarageRating }}</td>
              <td>
                <a [routerLink]="['/track-details', track.id]" class="btn btn-sm btn-outline-primary me-1">Részletek</a>
                <a [routerLink]="['/track-edit', track.id]" class="btn btn-sm btn-outline-warning">Szerkesztés</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
