<div class="container mt-3">
  <h3>Értékelés hozzáadása</h3>
  <form (ngSubmit)="submitRating()" #ratingForm="ngForm">

    <div class="mb-3">
      <label for="tTsId" class="form-label">TT azonosító</label>
      <input
        type="text"
        id="tTsId"
        class="form-control"
        [(ngModel)]="newRating.tTsId"
        name="tTsId"
        required
      />
    </div>

    <div class="mb-3">
      <label for="rating" class="form-label">Értékelés (1-10)</label>
      <input
        type="number"
        id="rating"
        class="form-control"
        [(ngModel)]="newRating.rating"
        name="rating"
        min="1"
        max="10"
        required
      />
    </div>

    <div class="mb-3">
      <label for="comment" class="form-label">Megjegyzés</label>
      <textarea
        id="comment"
        class="form-control"
        [(ngModel)]="newRating.comment"
        name="comment"
        rows="3"
      ></textarea>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!ratingForm.form.valid">Hozzáadás</button>
  </form>
</div>
