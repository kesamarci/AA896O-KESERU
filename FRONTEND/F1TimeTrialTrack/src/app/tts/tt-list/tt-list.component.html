<button (click)="loadTts()">TT Lista betöltése</button>

<div *ngFor="let tt of tts" class="tt-card">
  <h3>{{ tt.trackName }} - {{ tt.car }}</h3>
  <p>Pilóta: {{ tt.driver }}</p>
  <p>Idő: {{ tt.time }} ({{ tt.timeInMillis }} ms)</p>
  <p>Dátum: {{ tt.date }}</p>
  <p>Platform: {{ tt.platform }}</p>
  <p>Gumi: {{ tt.tire }}</p>
  <p>Segítség: {{ tt.assist }}</p>
  <p>Beállítás: {{ tt.setup }}</p>
  <p>Időjárás: {{ tt.wheather }}</p>
</div>
